# parameters file for microstrain_inertial docker image (CX5 IMU) 

# 1. sudo docker pull microstrain/ros-microstrain_inertial_driver:ros

# 2. Find the device id with
# $ dmesg | grep tty

# 3. In RosDockerWorkspace, run (change the device and port id if necessary): 

# $ sudo docker run -it --rm --net=host --device=/dev/ttyACM1 -v "/home/hopper/Documents/git_workspace/RosDockerWorkspace/src/RExHopper/params.yml:/tmp/params.yml" microstrain/ros-microstrain_inertial_driver:ros params_file:=/tmp/params.yml port:=/dev/ttyACM1
# or
# $ sudo docker run -it --rm --net=host --device=/dev/ttyACM0 -v "/home/hopper/Documents/git_workspace/RosDockerWorkspace/src/RExHopper/params.yml:/tmp/params.yml" microstrain/ros-microstrain_inertial_driver:ros params_file:=/tmp/params.yml

# 3. You can check what it's publishing with
# $ rostopic list

device_setup : True
filter_declination_source: 1  # Note: When using a CV7, this MUST be changed to either 1, or 3 or the node will not start
# raw_file_enable : True
# raw_file_directory : ""

# imu_data_rate : 500
filter_data_rate : 200

# If this is set to true, the acceleration will not factor out gravity, if set to false gravity will be filtered out of the linear acceleration.
filter_use_compensated_accel : True